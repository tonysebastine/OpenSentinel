<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenSentinel Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif; /* A common modern sans-serif font */
    }
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9; /* Tailwind slate-100 for light mode */
    }
    .dark ::-webkit-scrollbar-track {
      background: #1e293b; /* Tailwind slate-800 for dark mode */
    }
    ::-webkit-scrollbar-thumb {
      background: #94a3b8; /* Tailwind slate-400 for light mode */
      border-radius: 4px;
    }
    .dark ::-webkit-scrollbar-thumb {
      background: #475569; /* Tailwind slate-600 for dark mode */
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b; /* Tailwind slate-500 for light mode hover */
    }
    .dark ::-webkit-scrollbar-thumb:hover {
      background: #334155; /* Tailwind slate-700 for dark mode hover */
    }
    /* Skeleton loader animation */
    @keyframes skeleton-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .skeleton-pulse {
      animation: skeleton-pulse 1.5s ease-in-out infinite;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.6.0"
  }
}
</script>
<script>
  // Theme initialization script
  (function() {
    const theme = localStorage.getItem('opensentinel-theme-slate'); // Updated theme key
    if (theme === 'light') {
      document.documentElement.classList.remove('dark');
    } else {
      document.documentElement.classList.add('dark'); // Default to dark
    }
  })();
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
